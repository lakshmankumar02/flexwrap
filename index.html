<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-1 box">
            <div class="item-1 item">1</div>
            <div class="item-2 item">2</div>
            <div class="item-3 item">3</div>
            <div class="item-4 item">4</div>
        </div>
        <div class="box-2 box">
            <div class="item-5 item">5</div>
            <div class="item-6 item">6</div>
            <div class="item-7 item">7</div>
            <div class="item-8 item">8</div>
        </div>
        <div class="box-3 box">
            <div class="item-9 item">9</div>
            <div class="item-10 item">10</div>
            <div class="item-11 item">11</div>
            <div class="item-12 item">12</div>
        </div>
        <div class="box-4 box">
            <div class="item-13 item">13</div>
            <div class="item-14 item">14</div>
            <div class="item-15 item">15</div>
            <div class="item-16 item">16</div>
        </div>
        <div class="box-5 box">
            <div class="item-17 item">17</div>
            <div class="item-18 item">18</div>
            <div class="item-19 item">19</div>
            <div class="item-20 item">20</div>
        </div>
        <div class="box-6 box">
            <div class="item-21 item">21</div>
            <div class="item-22 item">22</div>
            <div class="item-23 item">23</div>
            <div class="item-24 item">24</div>
        </div>
        <div class="box-7 box">
            <div class="item-25 item">25</div>
            <div class="item-26 item">26</div>
            <div class="item-27 item">27</div>
            <div class="item-28 item">28</div>
        </div>
        <div class="box-8 box">
            <div class="item-29 item">29</div>
            <div class="item-30 item">30</div>
            <div class="item-31 item">31</div>
            <div class="item-32 item">32</div>
        </div>
        <div class="box-9 box">
            <div class="item-33 item">33</div>
            <div class="item-34 item">34</div>
            <div class="item-35 item">35</div>
            <div class="item-36 item">36</div>
        </div>
    </div>
    <div class="note">
        <!-- Column me Justify-content ka flex-end bottom me hai aur flex-start top me hai lekin column-reverse me 
        flex-end top me hai aur flex-start bottom me hai kyunki bottom se start hokar up ki taraf 
        jaa raha hai.
        Column me align-items ka flex-end right me aur flex-start left me usi tarah column-reverse me bhi 
        flex-end right me aur flex-start left me hai

        Row me Justify content ka flex-end right me aur flex-start left me hai lekin row-reverse me flex-end left me aur 
        flex-start right me chala jata hai.
        Row me align items ka flex-start top me aur flex-end bottom me hai aur row-reverse me bhi 
        flex-end bottom me aur flex-start top me rehta hai

        When Wrap                            Justify-content                                     Align-Content                         Order                          flex-grow                                  flex-shrink        
                                   flex-start             flex-end                       flex-start          flex-end
        row                         left                    right                         top                 bottom
        row-reverse                 right                   left                          top                 bottom
        column                      top                     bottom                        left                 right
        column-reverse              bottom                   top                          left                 right 

        When Wrap-reverse                   Justify-content                                     Align-Content                         Order                          flex-grow                                  flex-shrink        
                                   flex-start             flex-end                       flex-start          flex-end                   
        row                         left                    right                         bottom                 top
        row-reverse                 right                   left                          top                 bottom
        column                      top                     bottom                        left                 right
        column-reverse              bottom                   top                          left                 right 
    
        Extra Wrap Item
        When Wrap                            Justify-content                                     Align-Content                         Order                          flex-grow                                  flex-shrink        
                                   flex-start             flex-end                       flex-start          flex-end
        row                         left                    right                         top                 bottom
        row-reverse                 right                   left                          top                 bottom
        column                      top                     bottom                        left                 right
        column-reverse              bottom                   top                          left                 right 

        When Wrap-reverse                   Justify-content                                     Align-Content                         Order                          flex-grow                                  flex-shrink        
                                   flex-start             flex-end                       flex-start          flex-end                   
        row                         left                    right                         bottom                 top
        row-reverse                 right                   left                          top                 bottom
        column                      top                     bottom                        left                 right
        column-reverse              bottom                   top                          left                 right 
    
    
    -->


    </div>
</body>
</html>
