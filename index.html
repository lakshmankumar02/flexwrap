</head>
<body>
    <div class="container">
        <div class="box-1 box">
            <div class="item-1 item">Item-1</div>
            <div class="item-2 item">Item-2</div>
            <div class="item-3 item">Item-3</div>
            <div class="item-4 item">Item-4</div>
        </div>
        <div class="box-2 box">
            <div class="item-5 item">Item-5</div>
            <div class="item-6 item">Item-6</div>
            <div class="item-7 item">Item-7</div>
            <div class="item-8 item">Item-8</div>
        </div>
        <div class="box-3 box">
            <div class="item-9 item">Item-9</div>
            <div class="item-10 item">Item-10</div>
            <div class="item-11 item">Item-11</div>
            <div class="item-12 item">Item-12</div>
        </div>
        <div class="box-4 box">
            <div class="item-13 item">Item-13</div>

        <div class="box-5 box">
            <div class="item-17 item">Item-17</div>

            <div class="item-19 item">Item-19</div>
            <div class="item-20 item">Item-20</div>
        </div>
    </div>
    <div class="note">
        <!-- Column me Justify-content ka flex-end bottom me hai aur flex-start top me hai lekin column-reverse me 
        flex-end top me hai aur flex-start bottom me hai kyunki bottom se start hokar up ki taraf 
        jaa raha hai.
        Column me align-items ka flex-end right me aur flex-start left me usi tarah column-reverse me bhi 
        flex-end right me aur flex-start left me hai

        Row me Justify content ka flex-end right me aur flex-start left me hai lekin row-reverse me flex-end left me aur 
        flex-start right me chala jata hai.
        Row me align items ka flex-start top me aur flex-end bottom me hai aur row-reverse me bhi 
        flex-end bottom me aur flex-start top me rehta hai

        When Wrap                            Justify-content                                     Align-Content        
                                   flex-start             flex-end                       flex-start          flex-end
        row                         left                    right                         top                 bottom
        row-reverse                 right                   left                          top                 bottom
        column                      top                     bottom                        left                 right
        column-reverse              bottom                   top                          left                 right 

        When Wrap-reverse                   Justify-content                                     Align-Content        
                                   flex-start             flex-end                       flex-start          flex-end                   
        row                         left                    right                         bottom                 top
        row-reverse                 right                   left                          top                 bottom
        column                      top                     bottom                        left                 right
        column-reverse              bottom                   top                          left                 right 
    
        Extra Wrap Item
        When Wrap                            Justify-content                                     Align-Content        
                                   flex-start             flex-end                       flex-start          flex-end
        row                         left                    right                         top                 bottom
        row-reverse                 right                   left                          top                 bottom
        column                      top                     bottom                        left                 right
        column-reverse              bottom                   top                          left                 right 

        When Wrap-reverse                   Justify-content                                     Align-Content        
                                   flex-start             flex-end                       flex-start          flex-end                   
        row                         left                    right                         bottom                 top
        row-reverse                 right                   left                          top                 bottom
        column                      top                     bottom                        left                 right
        column-reverse              bottom                   top                          left                 right 
    
    
    -->


    </div>
</body>
</html>
